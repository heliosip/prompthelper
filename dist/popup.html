<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaarke</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 600px;
            height: 600px;
            overflow: hidden;
            min-width: 600px;
            min-height: 600px;
            max-width: 1200px;
            max-height: 900px;
        }
        #root {
            height: 100%;
            width: 100%;
        }
        .resize-handle {
    position: absolute;
    left: 0;
    bottom: 0;
    width: 20px;
    height: 20px;
    cursor: sw-resize;
    z-index: 1000;
    opacity: 0;
    transition: opacity 0.2s;
}

.resize-handle:hover {
    opacity: 0.7;
}

.resize-handle::after {
    content: '';
    position: absolute;
    left: 3px;
    bottom: 3px;
    width: 0;
    height: 0;
    border-style: solid;
    border-width: 10px 0 0 10px;
    border-color: transparent transparent transparent #888888;
}

/* Add min/max constraints */
body {
    min-width: 600px;
    min-height: 600px;
    max-width: 1200px;
    max-height: 900px;
}
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="popup.js"></script>
</body>
</html>
